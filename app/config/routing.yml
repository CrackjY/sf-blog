#app:
    #resource: '@AppBundle/Controller/'
    #type: annotation
# app/config/routing.yml
#pageBlogParDefault
front_index_blog:
    path:     /
    defaults: { _controller: AppBundle:Front/Front:index }
#route faq
front_faq:
    path:     /faq
    defaults: { _controller: AppBundle:Front/Front:faq }
#route contactAction
front_contact_form:
    path:     /contact
    defaults: { _controller: AppBundle:Front/Front:contact }
#route listAction
back_contact_list:
    path:     /list
    defaults: { _controller: AppBundle:Back/Contact:list }
#route viewAction
back_contact_show:
    path:     /contact/{contactId}
    defaults: { _controller: AppBundle:Back/Contact:show }
#route updateAction
back_contact_update:
    path:     /update/{contactId}
    defaults: { _controller: AppBundle:Back/Contact:update }
#route deleteAction
back_contact_delete:
    path:     /delete/{contactId}
    defaults: { _controller: AppBundle:Back/Contact:delete }
#route articleAction
front_show_article:
    path:     /article/{articleId}
    defaults: { _controller: AppBundle:Front/Article:show }
##########################################################################
#AdminBlog
back_index_admin_blog:
    path:     /admin/articles
    defaults: { _controller: AppBundle:Back/Article:index }
#route showActionArticleAdmin
back_admin_show_article:
    path:     /admin/article/{articleId}
    defaults: { _controller: AppBundle:Back/Article:show }
#route updateActionArticleAdmin
back_article_admin_update:
    path:     /admin/article/update/{articleId}
    defaults: { _controller: AppBundle:Back/Article:update }
#route updateActionCommentAdmin
back_comment_admin_show:
    path:     /admin/comment/{commentId}
    defaults: { _controller: AppBundle:Back/Comment:show }
#route updateActionCommentAdmin
back_comment_admin_update:
    path:     /admin/comment/update/{commentId}
    defaults: { _controller: AppBundle:Back/Comment:update }
##########################################################################